<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./todo.css">
    <script src="./todo.js" defer></script>
    <link rel="shortcut icon" href="http://unsplash.it/40/40" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="body">

    

    <!-- Adding the Dark and light mode both-->
    <div class="toggle-input-container">

       <div class="themeNotifier">

        <div class="themeContainer">
            <div class="notifierElement lightTheme" onclick="toggleTheme('light')">
                <span class="material-symbols-outlined">light_mode</span>
                <p id="timeDate">date and time</p>
            </div>
    
            <div class="notifierElement darkTheme" onclick="toggleTheme('dark')">
                <span class="material-symbols-outlined">dark_mode</span>
                <p id="timeDate">date and time</p>
            </div>
        </div>
       </div>
    </div>

    
    <!-- The Edit window only opens when the task needs to get update -->

    <section class="editable">
        <div class="styling">
            <textarea id="editable-input" placeholder="Edit..." cols="30" rows="10"></textarea>
            <button id="editnow" onclick="updateTheTask()">Confirm</button>
        </div>
    </section>

    <!-- Main Section -->
    <section class="MainSection">
        <div class="inputs">
            <div class="title-cross">
                <textarea id="title" placeholder="What Would be the Title ? ðŸ¤”" cols="30" rows="1"></textarea>
                <span class="material-symbols-outlined" id="close-title" onclick="hideTitle('title-cross', 'title-add')">
                    close
                    </span>
            </div>

            <div class="title-add">
                <span id="label">Add the title</span>
                <span class="material-symbols-outlined" id="close-title" onclick="hideTitle('title-add', 'title-cross')">
                    add
                    </span>
            </div>

            <textarea id="task" placeholder="Learning a new Language maybe...ðŸ¥³" cols="30" rows="10"></textarea>
            <button id="AddTheTask" onclick="addTheTask()">Add</button>
        </div>


        <div class="dropbox">
            <div class="dropbox-func-container">
                <p></p>
                <p>Drop Here</p>
                <div id="dropbox-button-container"><button onclick="deleteDropbox()" id="deleteAll">Delete</button></div>
            </div>
        </div>

        <div class="multipleDeletion">
            <span class="material-symbols-outlined menu-trigger" onclick="toggleDropBox();">
                add
                </span>
                <p>Multiple Delete</p>
        </div>

        <div class="showtasks">

        </div>

    </section>

</body>
</html>
