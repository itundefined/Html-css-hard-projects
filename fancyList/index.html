    <div class="createUpdate">
        <div class="closeSection" onclick="helper()"><span class="material-symbols-outlined">close</span></div>
      <div>
        <span class="material-symbols-outlined"> title </span
        ><input
          type="text"
          class="keyNote inputs"
          placeholder="Key Note, Title etc..."
        />
      </div>

      <div>
        <span class="material-symbols-outlined"> description </span
        ><textarea
          name="description"
          cols="30"
          rows="10"
          class="descriptionData inputs"
          placeholder="Description"
        ></textarea>
      </div>

      <button class="updateOrDelete"></button>
    </div>

    <div class="container">
      <div class="LeftBar">
        <div class="topLevel">
          <div class="profile">
            <div class="profileContainer"><img
              id="profilePic"
              src="http://unsplash.it/40/40"
              alt="profile-image"
            />
            <label for="profileName" class="profileName"
              >Welcome</label
            ></div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="menuList mainBars">
          <label for="menu" class="menu">Menu</label>
          <ul>
            <li class="today tabs selected">
              <span class="material-symbols-outlined"> grid_view </span
              ><span>Today</span>
            </li>

            <li class="allDays tabs">
              <span class="material-symbols-outlined"> history </span
              ><span>All Other Day</span>
            </li>

            <li>
              <span class="material-symbols-outlined"> add </span
              ><span>Create</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="MainBar">
        <div class="topLevel">
          <div class="searchWrapper">
            <span class="material-symbols-outlined"> search </span
            ><input type="search" placeholder="Find Your Task" />
          </div>
        </div>

        <div class="TasksList mainBars">
          <!-- This will come from the js as Tasks -->

        </div>
      </div>
    </div>
  </body>

  <script>
    function helper() {
        const pageChanger = document.querySelector(".pageChanger");
        const createUpdateWindow = document.querySelector(".createUpdate");
        createUpdateWindow.style.display = "none";
        const pageChanger2 = document.querySelector(".pageChanger2");
        pageChanger.classList.remove("stepPage");
        pageChanger2.classList.remove("stepPage2");   
    }
  </script>
